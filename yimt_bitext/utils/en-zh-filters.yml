filters:
  - EmptyFilter:
      params: null

  - SameFilter:
      params:
        lower: true

  - OverlapFilter:
      params:
        ratio: 0.66

  - LengthUnitFilter:
      params:
        src_unit: word
        tgt_unit: char
        src_min_len: 1
        src_max_len: 128
        tgt_min_len: 1
        tgt_max_len: 256
        ratio: 5

  #- NonZeroNumeralsFilter:
  #    params:
  #      threshold: 0.5
  #      require_all: True

  - CharacterRatio2Filter:
      params:
        src_script: Latin
        tgt_script: Han
        src_threshold: 0.4
        tgt_threshold: 0.4

  - AlphabetRatioFilter:
      params:
        threshold: 0.4
        exclude_whitespace: True

  - RepetitionFilter:
      params:
        threshold: 3
        min_length: 3
        max_length: 16

